<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضعيات مركبة - منصة الرياضيات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-sitemap"></i> وضعيات مركبة</h1>
                <p>مسائل مدمجة لتحدي مهاراتك</p>
                <div class="header-buttons">
                    <button onclick="window.location.href='index.html'" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> العودة للمنصة الرئيسية
                    </button>
                </div>
            </div>
        </header>

        <!-- Situations Section -->
        <section class="situation-section" id="situationSection">
            <div class="situation-container">
                <div class="situation-header">
                    <h2 id="situationTitle">الوضعية الحالية</h2>
                    <div class="situation-controls">
                        <button id="showSolutionBtn" class="btn btn-primary">
                            <i class="fas fa-lightbulb"></i> عرض الحل
                        </button>
                        <button id="nextSituationBtn" class="btn btn-success">
                            <i class="fas fa-forward"></i> الوضعية التالية
                        </button>
                    </div>
                </div>
                <div class="situation-content">
                    <div class="situation-question" id="situationQuestion">
                        <!-- Situation content will be loaded here -->
                    </div>
                    <div class="situation-solution" id="situationSolution" style="display: none;">
                        <h3><i class="fas fa-check-circle"></i> خطوات الحل:</h3>
                        <div id="solutionContent">
                            <!-- Solution content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="situations.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>عن المنصة</h4>
                <p>منصة رياضيات تفاعلية مصممة خصيصاً لطلاب التعليم المتوسط</p>
                <p>المنصة مصممة وفق المنهاج الجزائري</p>
            </div>
            <div class="footer-section">
                <h4>معلومات التواصل</h4>
                <p>إعداد وتقديم الأستاذة شريفي</p>
                <p>البريد الإلكتروني: math2020amir@gmail.com</p>
                <p>جميع الحقوق محفوظة 2025</p>
            </div>
        </div>
    </footer>
</body>
</html>
