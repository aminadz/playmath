<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة - منصة الرياضيات التفاعلية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/cairo.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        /* Profile Sidebar */
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .level-badge {
            background: #ed8936;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* Badges Section */
        .badges-section {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .badge-item {
            text-align: center;
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .badge-item.unlocked {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .badge-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        /* XP Progress Bar */
        .xp-container {
            margin: 20px 0;
            background: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38b2ac);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>

    <!-- Navigation (Simplified version of main nav) -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <i class="fas fa-cube"></i>
                <span>منصة الرياضيات</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="profile-card">
            <div class="avatar-circle">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2 id="userName">طالب مجتهد</h2>
            <div class="level-badge" id="userLevel">مبتدئ</div>

            <div style="margin-top: 30px; text-align: right;">
                <p style="text-align: center; color: #718096; margin-bottom: 5px;">التقدم للمستوى التالي</p>
                <div class="xp-container">
                    <div class="xp-bar" id="xpProgress"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #718096;">
                    <span id="currentXP">0 XP</span>
                    <span id="nextLevelXP">100 XP</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Stats Row -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(66, 153, 225, 0.1); color: #4299e1;">
                        <i class="fas fa-star"></i>
                    </div>
                    <div>
                        <h3 style="margin: 0; font-size: 1.5rem;" id="totalXP">0</h3>
                        <p style="margin: 0; color: #718096;">مجموع النقاط</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(72, 187, 120, 0.1); color: #48bb78;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <h3 style="margin: 0; font-size: 1.5rem;" id="completedTasks">0</h3>
                        <p style="margin: 0; color: #718096;">تمارين مكتملة</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(237, 137, 54, 0.1); color: #ed8936;">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div>
                        <h3 style="margin: 0; font-size: 1.5rem;" id="streakDays">1</h3>
                        <p style="margin: 0; color: #718096;">أيام متتالية</p>
                    </div>
                </div>
            </div>

            <!-- Badges Section -->
            <section class="badges-section">
                <h3 style="margin-top: 0; margin-bottom: 20px; border-bottom: 2px solid #f7fafc; padding-bottom: 10px;">
                    <i class="fas fa-medal" style="color: #ecc94b; margin-left: 10px;"></i> الأوسمة والإنجازات
                </h3>
                <div class="badges-grid" id="badgesGrid">
                    <!-- Badges will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // Init Dashboard logic on load
        document.addEventListener('DOMContentLoaded', () => {
            DashboardData.init();
            DashboardUI.render();
        });
    </script>
</body>

</html>
