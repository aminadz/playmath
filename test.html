<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

</head>
<body>
    <h1>اختبار المنصة</h1>
    <div id="test"></div>
    
    <script src="exercises.js"></script>
    <script>
        try {
            console.log('تم تحميل exercises.js بنجاح');
            console.log('extendedExercises:', extendedExercises);
            
            if (typeof extendedExercises !== 'undefined') {
                document.getElementById('test').innerHTML = '<p style="color: green;">✅ تم تحميل التمارين بنجاح!</p>';
                console.log('عدد المستويات:', Object.keys(extendedExercises).length);
                
                for (let level in extendedExercises) {
                    console.log(`المستوى ${level}:`, Object.keys(extendedExercises[level]).length, 'درس');

                document.getElementById('test').innerHTML = '<p style="color: red;">❌ فشل في تحميل التمارين</p>';

        } catch (error) {
            console.error('خطأ:', error);
            document.getElementById('test').innerHTML = `<p style="color: red;">❌ خطأ: ${error.message}</p>`;
        }
    </script>
